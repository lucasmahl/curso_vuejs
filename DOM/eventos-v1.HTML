<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
	<p>_{{ contador }}_</p>
	<button v-on:click="somar">Somar 1</button>
</div>

<script>
	new Vue({
		el: "#app", //elemento
		data:{ 		//data Ã© um objeto que possui os seguintes atributos
			contador: 0
		},
		methods:{
			somar(){
				this.contador++
			}
		}
	})
</script>
