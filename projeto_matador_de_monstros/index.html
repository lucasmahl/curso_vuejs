<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Matador de Monstros</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">
  <div class="panel scores">
    <div class="score">
      <h1>Jogador</h1>
      <div class="life-bar">
        <div class="life" :class="{danger: playerLife <= 30}" :style="{width: playerLife + '%'}"></div>
      </div>
      <div>{{playerLife}}%</div>
    </div>
    <div class="score">
      <h1>Monstro</h1>
      <div class="life-bar">
        <div class="life" :class="{danger: monsterLife <= 30}" :style="{width: monsterLife + '%'}"></div>        
      </div>
      <div>{{monsterLife}}%</div>
    </div>

  </div>
  <div class="panel result"></div>
  <div class="panel buttons"></div>
  <div class="panel logs"></div>
</div>

<script src="app.js"></script>
</body>
</html>
