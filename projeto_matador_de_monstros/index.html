<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Matador de Monstros</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">
  <div class="panel scores">
    <div class="score">
      <h1>Jogador</h1>
      <div class="life-bar">
        <div class="life" :class="{danger: playerLife <= 30}" :style="{width: playerLife + '%'}"></div>
      </div>
      <div>{{playerLife}}%</div>
    </div>
    <div class="score">
      <h1>Monstro</h1>
      <div class="life-bar">
        <div class="life" :class="{danger: monsterLife <= 30}" :style="{width: monsterLife + '%'}"></div>        
      </div>
      <div>{{monsterLife}}%</div>
    </div>

  </div>
  <div v-if="hasResult" class="panel result">
    <div v-if="monsterLife == 0" class="win">Você ganhou!    :)</div>
    <div v-else class="lose">Você perdeu!   :(</div>
  </div>
  <div class="panel buttons">
    <template v-if="running">
      <button @click="attack(false)" class="btn attack">Ataque</button>
      <button @click="attack(true)" class="btn especial-attack">Ataque especial</button>
      <button @click="healAndHurt" class="btn heal">Curar</button>
      <button @click="running = false" class="btn give-up">Desistir</button>
    </template>
    <button v-else @click="startGame" class="btn new-game">Iniciar jogo</button>
  </div>
  <div v-if="logs.length" class="panel logs">
    <ul>
      <li v-for="log in logs" :class="log.cls" class="log">{{log.text}}</li>
    </ul>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
