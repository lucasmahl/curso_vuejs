<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
	<input type="text" v-on:input="alterarTitulo" >
  <p>{{ titulo }}</p>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    titulo: 'Hello Vue!'
  },
  methods:{
  	alterarTitulo(event){
  		this.titulo = event.target.value //altera o titulo, copiando da função
  	}
  }
})
</script>
